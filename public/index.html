      data: function() {

          username: '',
          password: '',

          error: '',

      methods: {
        login: function() {
          var that = this;
          this.loading = true;

          auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
          .then(function() {
            auth.signInWithEmailAndPassword(that.username + USERNAME_SUFFIX, that.password)
            .then(function() {
              that.loading = false;
              router.push({ path: '/' });
            })
            .catch(function(error) {
              that.loading = false;
              that.error = error.message;
            });
          })
          .catch(function(error) {
            that.loading = false;
            that.error = error.message;
          });
          return false;
        },
      },
      template: `
      <div>
        <h1>Login</h1>
        <div class="alert alert-danger" role="alert" v-show="error">
          {{ error }}
        </div>
        <form v-on:submit="login">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" v-model="username">
          </div>
          <div class="form-group">

            <input type="password" class="form-control" id="login-password" v-model="password">

      data: function() {
        return {
          username: '',
          password: '',
          name: '',
          age: 25,
          gender: 'm',
          height: 160,
          weight: 60,
          loading: false,
          success: false,
          error: '',

      methods: {
        register: function() {
          var that = this;
          this.loading = true;

          auth.createUserWithEmailAndPassword(this.username + '@obesum.xyz', this.password)
          .then(function(credential) {

            var user = credential.user;

            db.collection('users').doc(user.uid).set({
              name: that.name,
              age: parseInt(that.age),
              gender: that.gender,
              height: parseInt(that.height),
              weight: parseInt(that.weight),
              diet_plan: 'blank',
              last_updated: firebase.firestore.FieldValue.serverTimestamp(),
            })
            .then(function() {
              that.loading = false;
              that.success = true;
            })
            .catch(function(error) {
              console.log(error);
              that.loading = false;
              that.error = error.message;
            });

            that.loading = false;

    const Profile = {
      template: `
      <div class="h-100">
        <h1>Profile</h1>
        <div class="spinner-border" role="status" v-if="name == ''">
          <span class="sr-only">Loading...</span>
        </div>
        <div v-else>

            <div class="col-sm-2">

            </div>

          <div class="row">
            <div class="col-sm-2"><h3>Start BMI</h3></div>
            <div class="col-sm">{{ startBMI }}</div>
          </div>

          </div>

          </div>
        </div>

        <div class="fixed-bottom pb-3">
          <div class="container">
            <router-link to="/profile">Profile</router-link>
            <router-link to="/diet_plan">Diet Plan</router-link>
            <router-link to="/settings">Settings</router-link>
          </div>
        </div>
      </div>
      `,
      data: function() {
        return {
          user: null,
          uid: '',
          email: '',
          name: '',
          age: 25,
          gender: 'm',
          height: 160,
          weight: 60,
          diet_plan: 'blank',
        };
      },
      computed: {
        username: function() {
          return this.email.slice(0, 0 - USERNAME_SUFFIX.length);
        },
        startBMI: function() {
          var bmi = this.weight / (this.height * this.height / 10000);
          return Math.round((bmi + Number.EPSILON) * 100) / 100;
        },
      },
      created: function() {
        var that = this;

        auth.onAuthStateChanged(function(user) {
          if (user) {
            that.user = user;
            that.uid = user.uid;
            that.email = user.email;

            db.collection('users').doc(user.uid).get().then((doc) => {
              var data = doc.data();
              if(typeof data === 'undefined') return;

              that.name = data.name;
              that.age = data.age;
              that.gender = data.gender;
              that.weight = data.weight;
              that.height = data.height;
              that.diet_plan = data.diet_plan;
            });
          } else {
            router.push({ path: '/' });
          }
        });
      },
    };
